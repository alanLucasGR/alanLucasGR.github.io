<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>
            <div class="input-box">
                <input type="text" placeholder="Ingrese Nombres y Apellidos" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Ingrese un Correo" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Ingrese un Número de Teléfono" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Ingrese una contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirme su contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <br>
            <button type="submit" class="btn">Registrate</button>
            <div class="return">
                <p><a href="/index.html">Regresar al menú principal</a></p>
            </div>
        </form>
    </div>
</body>
</html>
